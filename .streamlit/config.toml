[theme]
# Base theme
base = "dark"

# Primary Color (Accent) - Azul Moderno para Data Science
primaryColor = "#4A90E2"

# Background Principal - Azul Escuro Profissional
backgroundColor = "#0E1117"

# Background Secund치rio - Cinza Escuro para Contraste
secondaryBackgroundColor = "#1E2530"

# Texto Principal - Branco com leve opacidade
textColor = "#FAFAFA"

# Font Family - Sans Serif Moderna
font = "sans serif"

# Cor dos c칩digos
codeBackgroundColor = "#262730"

# Border visibility
showSidebarBorder = true

# Cores categ칩ricas para gr치ficos
chartCategoricalColors = ["#4A90E2", "#51CF66", "#FFD93D", "#FF6B6B", "#A78BFA", "#F472B6"]

# Cores sequenciais para heatmaps
